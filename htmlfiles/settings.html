    <body>
    <!--Global Navigation-->
    <div id="globalnav">
    
        <!-- Navigation-->
        <nav id="navtop">
            <a href="browse.html">Browse</a>

            <a href="home.html" id="WWLogo"></a>
            <a href="about.html">About</a>

        <div id="navsearch">
            <h2 id="pagetitle">Settings</h3>

            <!-- Search bar-->
            <form action="GET" onsubmit="">
                <div id="barcontainer">
                <img src="\images\icons8-search.svg" alt="icon" id="searchicon">

   <!-- Main Page -->
   <div id="setting">
    <div id="main">
        <input type="text" placeholder="Search settings">
        <h2>Lightmode/Darkmode</h2>
        <button onclick="darkMode()">On/Off</button>
        <br>
        <h2>Font Size</h2>
        <button type="button" class="small">A</button>
        <button type="button" class="medium">A</button>
        <button type="button" class="large">A</button>
        <br>
        <h2>Text to Speech</h>
        <p style="font-size: 10px;">- Speaks items on the screen, highlight item to use</p>
        <button>On/Off</button>

    </div>
</div>
<script>
    function darkMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
</script>
